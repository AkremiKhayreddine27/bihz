<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<main layout:fragment="page">
    <div id="qualitatifs" class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title" v-html="message" v-if="message"></div>
                <div class="chart-search">
                    <div class="search_type">
                        <label>Indicateur</label>
                        <select2 type="indicateur" :change="true" :multiple="false" :options="types" v-model="type" v-on:search="getTypeData()">
                            <option value="0">Select one</option>
                        </select2>
                    </div>
                    <div class="search_nappe">
                        <label>Nappe</label>
                        <select2 type="nappe" :multiple="false" :options="napes" v-model="nappe" v-on:search="getNappeData()">
                            <option value="0">Select one</option>
                        </select2>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="chart-content">
                    <div id="chart"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block layout:fragment="script">
    <script type='text/javascript' th:src="@{/js/qualitatifs.js}"></script>
</th:block>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="csrf-token" th:content="${_csrf.token}"/>
    <link th:href="@{/css/all.css}" rel="stylesheet"/>
    <!-- Scripts -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.Laravel = {csrfToken: ''};
        window.Laravel.csrfToken = /*[[${_csrf.token}]]*/;
        /*]]>*/
    </script>
</head>
<body>
<div id="page">
    <!-- alerts -->
    <div id="alerts" class="app-alert">
        <alert :message="message" :type="type" v-if="show"></alert>
    </div>
    <!-- end alerts -->
    <!-- Navbar -->
    <nav th:replace="layout/fragments/navbar :: navbar">

    </nav>
    <!-- End Navbar -->
    <div class="container-fluid">
        <div class="row">
            <!-- Current page -->
            <main layout:fragment="page">

            </main>
            <!-- End Current page -->
        </div>
    </div>
    <!-- Footer -->
    <footer th:replace="layout/fragments/footer :: footer">

    </footer>
    <!-- End Footer -->
</div>
<!-- Scripts -->
<script th:src="@{/js/app.js}"></script>
<th:block layout:fragment="script">

</th:block>
</body>
</html>
